---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-python-3-run
spec:
  taskRef:
    name: s2i-python-3-v0-10-0
    kind: ClusterTask
  outputs:
    resources:
      - name: image
        resourceRef:
          name: python-3-image
  inputs:
    resources:
      - name: source
        resourceRef:
          name: s2i-python-3-ex
    params:
      - name: TLSVERIFY
        value: "false"
