apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: kn-create-run
spec:
  taskRef:
    name: kn
    kind: ClusterTask
  inputs:
    resources:
    - name: image
      resourceSpec:
        type: image
        params:
        - name: url
          value: gcr.io/knative-samples/helloworld-go
    params:
    - name: ARGS
      value:
      - "service"
      - "create"
      - "hello"
      - "--force"
      - "--image=$(inputs.resources.image.url)"
      - "-eTARGET=Pipeline"

