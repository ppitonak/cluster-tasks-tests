apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: s2i-nodejs-10-run-
spec:
  params:
  - name: IMAGE
    value: image-registry.openshift-image-registry.svc:5000/catalog-tests/s2i-nodejs:10
  - name: SUBDIR
    value: s2i-nodejs--10
  - name: VERSION
    value: "10"
  pipelineRef:
    name: s2i-nodejs-pipeline
  workspaces:
  - name: source
    persistentvolumeclaim:
      claimName: shared-pvc