    name: buildah-pipeline
  params:
  - name: IMAGE
    value: image-registry.openshift-image-registry.svc:5000/catalog-tests/nocode
  timeout: 10m
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: shared-pvc