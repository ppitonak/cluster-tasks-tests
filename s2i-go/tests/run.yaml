---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-go-run
spec:
  taskRef:
    name: s2i-go
    kind: ClusterTask
  outputs:
    resources:
      - name: image
        resourceRef:
          name: go-image
  inputs:
    resources:
      - name: source
        resourceRef:
          name: go-ex
    params:
      - name: TLSVERIFY
        value: "false"
