apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: s2i--php-73-run
spec:
  pipelineRef:
    name: s2i-pipeline
  resources:
    - name: image
      resourceRef:
        name: s2i--php-73-image
  params:
    - name: BUILDER_IMAGE
      value: registry.redhat.io/rhscl/php-73-rhel7
    - name: GIT_REPO
      value: https://github.com/sclorg/s2i-php-container
    - name: PATH_CONTEXT
      value: "test/test-app"
    - name: SUBDIR
      value: s2i--php-73
  workspaces:
    - name: source
      persistentvolumeclaim:
        claimName: shared-pvc