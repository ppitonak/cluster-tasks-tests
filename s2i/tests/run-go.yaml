apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: s2i--go-run
spec:
  pipelineRef:
    name: s2i-pipeline
  resources:
    - name: image
      resourceRef:
        name: s2i-go-image
  params:
    - name: BUILDER_IMAGE
      value: registry.access.redhat.com/devtools/go-toolset-rhel7
    - name: GIT_REPO
      value: https://github.com/praveen4g0/webhook
    - name: PATH_CONTEXT
      value: '.'
    - name: SUBDIR
      value: s2i--go
  workspaces:
    - name: source
      persistentvolumeclaim:
        claimName: shared-pvc