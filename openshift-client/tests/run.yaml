apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: openshift-client-run-
spec:
  pipelineSpec:
    tasks:
    - name: run-oc
      taskRef:
        name: openshift-client
        kind: ClusterTask
      params:
      - name: ARGS
        value:
          - "get"
          - "pipeline"
          - "-n"
          - "openshift"
  timeout: 5m
