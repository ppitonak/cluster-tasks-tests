---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-dotnet-1-run
spec:
  taskRef:
    name: s2i-dotnet1
  outputs:
    resources:
      - name: image
        resourceRef:
          name: dotnet-1-image
  inputs:
    resources:
      - name: source
        resourceRef:
          name: s2i-dotnet-1-ex
    params:
      - name: PATH_CONTEXT
        value: "app"
      - name: TLSVERIFY
        value: "false"
