apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: s2i-php-74-ubi8-run-
spec:
  params:
  - name: IMAGE
    value: image-registry.openshift-image-registry.svc:5000/catalog-tests/s2i-php:74
  - name: SUBDIR
    value: s2i-php--74-ubi8
  - name: MINOR_VERSION
    value: "4-ubi8"
  pipelineRef:
    name: s2i-php-pipeline
  timeout: 10m
  workspaces:
  - name: source
    persistentvolumeclaim:
      claimName: shared-pvc