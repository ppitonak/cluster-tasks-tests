---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-perl-run
spec:
  taskRef:
    name: s2i-perl
    kind: ClusterTask
  outputs:
    resources:
      - name: image
        resourceRef:
          name: perl-image
  inputs:
    resources:
      - name: source
        resourceRef:
          name: s2i-perl-ex
    params:
      - name: TLSVERIFY
        value: "false"
      - name: PATH_CONTEXT
        value: "perl"
