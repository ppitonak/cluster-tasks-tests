apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: s2i-php-72-pr-run-
spec:
  pipelineSpec:
    resources:
    - name: source
      type: git
    - name: image
      type: image
    tasks:
    - name: run-s2i
      taskRef:
        name: s2i-php-pr
        kind: ClusterTask
      resources:
        inputs:
        - name: source
          resource: source
        outputs:
        - name: image
          resource: image
      params:
      - name: MINOR_VERSION
        value: "2"
      - name: PATH_CONTEXT
        value: "test/test-app"
      - name: TLSVERIFY
        value: "false"
  resources:
  - name: source
    resourceRef:
      name: s2i-php-ex
  - name: image
    resourceRef:
      name: s2i-php-72-image 
