apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: buildah-pr-run-
spec:
  pipelineSpec:
    resources:
    - name: source
      type: git
    - name: image
      type: image
    tasks:
    - name: run-buildah
      taskRef:
        name: buildah-pr
        kind: ClusterTask
      resources:
        inputs:
        - name: source
          resource: source
        outputs:
        - name: image
          resource: image
      params:
      - name: TLSVERIFY
        value: "false"
  resources:
  - name: source
    resourceRef:
      name: buildah-ex
  - name: image
    resourceRef:
      name: buildah-image
