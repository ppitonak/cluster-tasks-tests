apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: jib-maven-run-
spec:
  pipelineRef:
    name: jib-maven-pipeline
  resources:
    - name: image
      resourceRef:
        name: jib-maven-image
  workspaces:
  - name: source
    persistentVolumeClaim:
      claimName: shared-pvc
  timeout: 15m