---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: jib-maven-run
spec:
  taskRef:
    name: jib-maven
    kind: ClusterTask
  outputs:
    resources:
      - name: image
        resourceRef:
          name: jib-maven-image
  params:
    - name: INSECUREREGISTRY
      value: "true"
  workspaces:
    - name: source
      persistentVolumeClaim:
        claimName: jib-maven-pvc
 
