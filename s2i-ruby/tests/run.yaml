---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: s2i-ruby-run
spec:
  taskRef:
    name: s2i-ruby
    kind: ClusterTask
  outputs:
    resources:
      - name: image
        resourceRef:
          name: ruby-image
  inputs:
    resources:
      - name: source
        resourceRef:
          name: s2i-ruby-ex
    params:
      - name: TLSVERIFY
        value: "false"
