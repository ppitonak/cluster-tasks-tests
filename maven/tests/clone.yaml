---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: maven-clone-run
spec:
  taskRef:
    name: git-clone
    kind: ClusterTask
  params:
    - name: url
      value: "https://github.com/che-samples/console-java-simple"
  workspaces:
    - name: output
      persistentVolumeClaim:
        claimName: maven-pvc
 
