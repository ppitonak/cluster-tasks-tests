apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: kn-apply-run-
spec:
  pipelineSpec:
    tasks:
    - name: run-kn-apply
      taskRef:
        name: kn-apply
        kind: ClusterTask
      params:
      - name: SERVICE
        value: "hello-apply"
      - name: IMAGE
        value: "gcr.io/knative-samples/helloworld-go:latest"
  serviceAccountName: kn-deployer-account
  timeout: 5m
