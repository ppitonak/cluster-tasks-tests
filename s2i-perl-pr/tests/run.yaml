apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: s2i-perl-pr-run-
spec:
  pipelineSpec:
    resources:
    - name: source
      type: git
    - name: image
      type: image
    tasks:
    - name: run-s2i
      taskRef:
        name: s2i-perl-pr
        kind: ClusterTask
      resources:
        inputs:
        - name: source
          resource: source
        outputs:
        - name: image
          resource: image
      params:
      - name: PATH_CONTEXT
        value: "perl"
      - name: TLSVERIFY
        value: "false"
      - name: VERSION
        value: "5.30-ubi8"
  resources:
  - name: source
    resourceRef:
      name: s2i-perl-ex
  - name: image
    resourceRef:
      name: s2i-perl-image
  timeout: 10m
